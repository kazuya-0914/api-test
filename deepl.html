<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepL翻訳ページ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <main class="container m-auto mt-4">
    <section class="mb-4 p-4 border border-primary">
      <h5 class="mb-1">翻訳したい英語を入力してください(日本語に翻訳されます)</h5>
      <p>(100文字以内)</p>
        <form name="textForm" class="mb-4 pb-4 border-bottom border-secondary">
          <div>
            <textarea name="message" class="form-control" placeholder="例: hello"></textarea>
          </div>
          <button id="btn" class="mt-4 btn btn-primary">翻訳</button>
        </form>
      <div id="result"></div>
    </section>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script type="module" src="js/deepl.js"></script>  
</body>
</html>
