<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <main class="container m-auto mt-4">
    <section>
      <h3>入力内容をご確認ください</h3>
      <p>問題なければ「送信する」、修正する場合は「キャンセル」をクリックしてください</p>
      <form action="complete.html" method="get" class="p-4 m-auto border border-primary">
        <div class="mb-4">
          <label class="me-4 p-2 border-bottom border-secondary">お名前</label>
          <span class="p-2 border-bottom border-info">山田 太郎</span>
          <input type="hidden" name="user_name" value="">
        </div>

        <div class="mb-4">
          <label class="me-4 p-2 border-bottom border-secondary">メールアドレス</label>
          <span class="p-2 border-bottom border-info">tamada@taro.com</span>
          <input type="hidden" name="email" value="">
        </div>

        <div>
          <label class="mb-1">お問い合わせ内容</label>
          <div class="p-2 border border-info">テストです</div>
          <input type="hidden" name="message" value="">
        </div>
        
        <div class="text-center">
          <button id="btn" class="mt-4 btn btn-primary">送信する</button>
          <button id="btn-back" class="mt-4 btn btn-primary">キャンセル</button>
        </div>
      </form>
    </section>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
